log4j.rootLogger=INFO,c1,f1

log4j.appender.c1=org.apache.log4j.ConsoleAppender
log4j.appender.c1.layout=org.apache.log4j.PatternLayout
log4j.appender.c1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %m%n

log4j.appender.f1.File=${user.home}/log/log
log4j.appender.f1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.f1.DatePattern = '_'yyyy-MM-dd'.txt'
log4j.appender.f1.layout=org.apache.log4j.PatternLayout
log4j.appender.f1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %m%n
